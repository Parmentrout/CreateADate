<!-- put in an email address so we know where to send the date-->
<div class="panel panel-primary">
<div class="panel-heading">
<h3 class="panel-title">Locations</h3>
</div>
<div class="panel-body">
    <div id="locations">
        <div class="row">
            <div class="form-group">
                <div *ngIf="displayLocation1" class="col-xs-6">
                    <label class="control-label" for="focusedInput">Location 1</label>
                    <input class="form-control" id="focusedInput" type="text" placeholder="Location 1" #loc1 (keyup)="onLoc1Change(loc1.value)" [(value)]="location1.name" required>
                </div>
                <div *ngIf="displayLocation2" class="col-xs-6">
                    <label class="control-label" for="focusedInput">Location 2</label>
                    <input class="form-control" type="text" placeholder="Location 2" #loc2 (keyup)="onLoc2Change(loc2.value)" [(value)]="location2.name" required>
                </div>
            </div>
            <div class="col-xs-12">
                <small><span class="help-block">To get started choose two starting locations. Examples include: Uptown/Downtown, Boulder/Denver, etc.</span></small>
            </div>
        </div>
    </div>
</div>
    </div>
<div class="row" *ngIf="showStartButton">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="locationSubmit()">Add Activities for Location 1</button>
        <!--When you click on this it will bring up the location options-->
    </div>
    </div>
<br />
<div id="location1Options" hidden>
    <div class="row" *ngFor="let group of activity1Groups">
       <activity-options [groupNumber]="group.id" [locationNumber]="1"></activity-options>
    </div>
        <div class="col-md-3 col-xs-12">
            <button class="btn-info btn btn-block" (click)="activitySubmit()">Add Another Activity Set</button>
            <!--When you click on this it will duplicate the location options and scroll down while leaving the previous set of activities open for editing-->
        </div>
        <div class="col-md-3 col-xs-12 pull-right">
            <button class="btn-success btn btn-block" (click)="goToLocation2()">Add Activities for Location 2</button>
            <!--When you click on this it will bring up the location options and get rid of the activities for location 1-->
        </div>
</div>

<div id="location2Options" hidden>
    <div class="row" *ngFor="let group of activity2Groups">
        <activity-options [groupNumber]="group.id" [locationNumber]="2"></activity-options>
    </div>
    <div class="col-md-3 col-xs-12">
        <button class="btn-info btn btn-block" (click)="activity2Submit()">Add Another Activity Set</button>
        <!--When you click on this it will duplicate the location options and scroll down while leaving the previous set of activities open for editing-->
    </div>
    <div class="col-md-3 col-xs-12 pull-right">
        <button class="btn-success btn btn-block" (click)="finishDate()">Finish Building Date!</button>
        <!--When you click on this it will bring up the location options and get rid of the activities for location 1-->
    </div>
</div>
