<!-- put in an email address so we know where to send the date-->
<div class="container">
    <div id="locations">
        <div class="row">
            <form>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label class="control-label" for="focusedInput">Location 1</label>
                        <input class="form-control" id="focusedInput" type="text" placeholder="Location 1" #loc1 (keyup)="onLoc1Change(loc1.value)" required>
                    </div>
                    <div class="col-xs-6">
                        <label class="control-label" for="focusedInput">Location 2</label>
                        <input class="form-control" type="text" placeholder="Location 2" #loc2 (keyup)="onLoc2Change(loc2.value)" required>
                    </div>
                    <div class="col-xs-12">
                        <small><span class="help-block">To get started choose two starting locations. Examples include: Uptown/Downtown, Boulder/Denver, etc.</span></small>
                    </div>
                </div>
                <div class="col-xs-6">
                    <button type="submit" [disabled]="!locationsValid" (click)="locationSubmit()" class="btn-success btn">Add Activities for Location 1</button>
                    <!--When you click on this it will bring up the location options-->
                </div>
            </form>
        </div>

    </div>
    <div id="locationoptions" hidden>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group row">
                    <label class="control-label" for="focusedInput">Label 1</label>
                    <input class="form-control" id="focusedInput" type="text" value="This is what will be displayed as a choice">
                </div>
                <div class="form-group row">
                    <label class="control-label" for="focusedInput">Description</label>
                    <input class="form-control" type="text" value="Actual place going + address if exists">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group row">
                    <label class="control-label" for="focusedInput">Label 2</label>
                    <input class="form-control" id="focusedInput" type="text" value="This is what will be displayed">
                </div>
                <div class="form-group row">
                    <label class="control-label" for="focusedInput">Description</label>
                    <input class="form-control" type="text" value="More Info about the Option">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="btn-info btn btn-block">Add Another Activity Set</button>
            <!--When you click on this it will duplicate the location options and scroll down while leaving the previous set of activities open for editing-->
        </div>
        <div class="col-xs-12">
            <button class="btn-success btn btn-block">Add Activities for Location 2</button>
            <!--When you click on this it will bring up the location options and get rid of the activities for location 1-->
        </div>
    </div>
    <br />
</div>
