<!-- Start Date with Date Id -->
<div class="container" id="container1">
<div class="row">
    <div class="col-sm-offset-3 col-sm-5 col-xs-12">
        <label for="enterId">Ready to start your date? Enter your Date ID!</label><br />
        <div class="input-group">
            <input type="text" id="enterId" class="form-control" placeholder="123" #dId (keyup)="onDateEntry(dId.value)" [(value)]="dateId" />
            <span class="input-group-btn">
                <a type="submit" class="btn btn-default" [href]="url">Go!</a>
            </span>
        </div>
        <small class="form-text text-muted">This was emailed to your date creator.</small>
    </div>
</div>
</div>

<style>
    #container1 {
        padding-top:50px;
        background-color:#EDD3B9;
        height:100vh;
        width:auto;
    }
</style>
